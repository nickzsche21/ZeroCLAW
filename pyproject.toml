[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name            = "airclaw"
version         = "2.0.0"
description     = "Run OpenClaw with zero API cost â€” RabbitLLM + AirLLM local inference bridge"
readme          = "README.md"
license         = { text = "MIT" }
requires-python = ">=3.10"
keywords        = ["openclaw", "airllm", "rabbitllm", "local-llm", "ai-agent", "zero-cost", "llama", "mistral", "qwen"]

dependencies = [
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.29.0",
    "pydantic>=2.0.0",
    "torch>=2.0.0",
]

[project.optional-dependencies]
rabbitllm = ["rabbitllm"]
airllm    = ["airllm>=2.8.0"]
all       = ["rabbitllm", "airllm>=2.8.0"]

[project.scripts]
airclaw = "airclaw.cli:main"

[project.urls]
Homepage = "https://github.com/nickzsche21/airclaw"

[tool.setuptools.packages.find]
where   = ["."]
include = ["airclaw*"]
